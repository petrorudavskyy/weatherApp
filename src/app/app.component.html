
<div id="spiner" *ngIf="loading">
  <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>

<div class="container">
  <div class="row">
    <h2 class="text-center">Weather App</h2>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h3 class="text-center">Current location:</h3>
      <div class="form-group">
        <input #geo id="new_place"  class="form-control" placeholder="Enter new place" (keyup.enter)="onKey(geo.value)">
        <button (click)="onKey(geo.value)" class="btn btn-default">Search</button>
      </div>
      <div id="map_canvas"></div>
    </div>

    <div class="col-lg-6">
      <h3 class="text-center">Current weather: </h3>
      <div class="col-lg-12 text-center">
        <canvas id="icon1" width="300px" height="300px"></canvas>
      </div>

      <weather-component  [model]="data"></weather-component>
    </div>
  </div>
</div>
